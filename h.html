<!DOCTYPE html>
<html>
<head>
	<title>Interactive Web Page Example</title>
</head>
<body>
	<h1>Interactive Web Page Example</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br><br>
		<input type="button" value="Submit" id="submitBtn">
	</form>

	<p id="result"></p>

	<script>
		// Add event listener to submit button
		document.getElementById("submitBtn").addEventListener("click", function(){
			// Get user input
			var name = document.getElementById("name").value;
			var age = document.getElementById("age").value;

			// Perform validation on user input
			if(name === ""){
				alert("Please enter your name.");
				return;
			}

			if(age === "" || age < 0){
				alert("Please enter a valid age.");
				return;
			}

			// Generate output based on user input
			var result = "";
			if(age < 18){
				result = "Sorry " + name + ", you must be 18 or older to access this website.";
			} else {
				result = "Welcome " + name + "! You are " + age + " years old.";
			}

			// Display output
			document.getElementById("result").innerHTML = result;
		});
	</script>
</body>
</html>
